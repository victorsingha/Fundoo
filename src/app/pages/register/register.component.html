<div class="main">
  <div></div>
  <div>
    <form class="container">
      <h1 class="logo">
        <span style="color: #176bef">G</span>
        <span style="color: #ff3e30">o</span>
        <span style="color: #f7b528">o</span>
        <span style="color: #176bef">g</span>
        <span style="color: #179c52">l</span>
        <span style="color: #ff3e30">e</span>
        <span style="color: black" class="x">X</span>
        <span class="fun">Fun</span><span class="doo">doo.</span>
      </h1>
      <p class="tag">Create Your Fundoo Account</p>
      <mat-form-field class="firstname" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="eg: johnathan" />
      </mat-form-field>
      <mat-form-field class="lastname" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="eg: doe" />
      </mat-form-field>
      <mat-form-field class="email" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="eg: johnathan.doe@gmail.com" />
        <mat-hint>You can use letters, numbers & periods.</mat-hint>
      </mat-form-field>
      <mat-form-field class="password" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="" />
      </mat-form-field>
      <mat-form-field class="confirmpassword" appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="" />
      </mat-form-field>
      <button class="login" mat-stroked-button color="primary">
        Sign in instead
      </button>
      <button class="register" mat-flat-button color="primary">Register</button>
      <div class="image">
        <img
          src="https://ssl.gstatic.com/accounts/signup/glif/account.svg"
          alt="image"
        />
        <p>One account.</p>
        <p>All of Fundoo working for you.</p>
      </div>
    </form>
  </div>
  <div></div>
</div>
